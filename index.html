<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#0e141b] text-white min-h-screen flex items-center justify-center p-8">
    <div class="w-full max-w-5xl text-center">
        <!-- Header -->
        <h1 class="text-6xl font-extrabold text-[#ff6f91] mb-4">GitHub User Finder</h1>
        <p class="text-gray-400 mb-10">Search for any GitHub user and view their profile details instantly.</p>

        <!-- Search Box -->
        <div class="flex items-center bg-[#1b2735] rounded-2xl overflow-hidden shadow-lg mb-10">
            <input type="text" placeholder="Enter GitHub username..." class="userinp flex-1 px-8 py-5 text-xl bg-[#1b2735] text-white placeholder-gray-500 outline-none" />
            <button class="searchBtn bg-[#ff6f91] text-[#0e141b] hover:bg-[#e05678] px-10 py-5 font-semibold">Search</button>
        </div>

        <!-- Result Card with dummy data -->
        <div class="card bg-[#1b2735] rounded-2xl shadow-2xl p-10 flex flex-col sm:flex-row items-center sm:items-start gap-10">
            <!-- Avatar -->
            

        <!-- Error Message -->
        <div id="error" class="mt-8 text-center text-red-400 font-semibold"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
